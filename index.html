  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "CollectionPage",
    "name": "Web Animation Showcase",

  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #070a12;
      --panel: #121a2b;
      --border: #263249;
      --text: #f0f4fb;
      --muted: #8a95a8;
      --accent: #86e8ff;
      --accent-warm: #ffcc66;
      --neon-pink: #ff40d6;
      --neon-purple: #ae52ff;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', 'SF Pro Display', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Ambient canvas background */
    #bg-canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      opacity: 0.4;
    }

    .reduced-motion #bg-canvas { display: none; }

    /* Header */
    .header {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 5rem 1.5rem 2rem;
    }

    .header h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--accent), var(--neon-purple), var(--neon-pink));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header .subtitle {
      color: var(--muted);
      font-size: clamp(0.9rem, 2vw, 1.15rem);
      max-width: 500px;
      margin: 0.75rem auto 0;
    }

    /* Filter bar */
    .filters {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      padding: 0 1.5rem 2rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.45rem 1rem;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 999px;
      color: var(--muted);
      font: 600 0.78rem/1 'Inter', system-ui, sans-serif;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .filter-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .filter-btn.active {
      background: rgba(134, 232, 255, 0.12);
      border-color: var(--accent);
      color: var(--accent);
    }

    /* Grid */
    .grid {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.25rem;
      padding: 0 2rem 4rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Cards */
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.5rem;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      opacity: 0;
      transform: translateY(24px);
      animation: card-in 0.5s ease forwards;
    }

    .reduced-motion .card {
      opacity: 1;
      transform: none;
      animation: none;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
      box-shadow: 0 8px 32px rgba(134, 232, 255, 0.08);
    }

    .card.planned {
      opacity: 0.5;
      pointer-events: none;
    }

    .card.planned::after {
      content: 'Coming soon';
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
    }

    .card-title {
      font-size: 1.15rem;
      font-weight: 600;
    }

    .card-desc {
      font-size: 0.85rem;
      color: var(--muted);
      line-height: 1.5;
    }

    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: auto;
    }

    .tag {
      display: inline-block;
      padding: 0.15rem 0.55rem;
      border-radius: 4px;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      font-weight: 600;
    }

    .tag.cat-scroll { background: rgba(134, 232, 255, 0.12); color: var(--accent); }
    .tag.cat-3d { background: rgba(174, 82, 255, 0.15); color: var(--neon-purple); }
    .tag.cat-transitions { background: rgba(255, 204, 102, 0.15); color: var(--accent-warm); }
    .tag.cat-css-canvas { background: rgba(255, 64, 214, 0.12); color: var(--neon-pink); }
    .tag.cat-pages { background: rgba(100, 220, 180, 0.15); color: #64dcb4; }
    .tag.tech { background: rgba(255, 255, 255, 0.06); color: var(--muted); }

    .card-meta {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.72rem;
      color: var(--muted);
    }

    .difficulty {
      padding: 0.1rem 0.45rem;
      border-radius: 3px;
      font-size: 0.65rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .difficulty.beginner { background: rgba(80, 200, 120, 0.15); color: #50c878; }
    .difficulty.intermediate { background: rgba(255, 204, 102, 0.15); color: #ffcc66; }
    .difficulty.advanced { background: rgba(255, 80, 80, 0.15); color: #ff5050; }

    @keyframes card-in {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer */
    .footer {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
      color: var(--muted);
      font-size: 0.8rem;
      border-top: 1px solid var(--border);

    /* GitHub link */

      align-items: center;
      gap: 0.4rem;
      margin-top: 1.25rem;
      padding: 0.45rem 1rem;
      border-radius: 999px;

    .github-link:hover {

      transition: fill 0.3s ease;

    .header-links {

    /* Claude floating badge */
    .claude-badge {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 1.25rem;
      background: rgba(18, 26, 43, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(134, 232, 255, 0.15);
      border-radius: 16px;
      pointer-events: none;
      user-select: none;
    }

    .claude-logo-wrap {
      animation: claude-float 6s ease-in-out infinite;
    }

    .claude-logo-wrap svg {
      width: 32px;
      height: 32px;
      filter: drop-shadow(0 0 8px rgba(134, 232, 255, 0.4));
    }

    @keyframes claude-float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-6px) rotate(3deg); }
      50% { transform: translateY(-2px) rotate(-2deg); }
      75% { transform: translateY(-8px) rotate(1deg); }
    }

    .reduced-motion .claude-logo-wrap { animation: none; }

    .claude-phrase {
      font-size: 0.65rem;
      color: var(--accent);
      text-align: center;
      letter-spacing: 0.03em;
      white-space: nowrap;
      transition: opacity 0.5s ease;
      max-width: 160px;
      line-height: 1.3;
    }

    .reduced-motion .claude-phrase { transition: none; }

    @media (max-width: 640px) {
      .grid { grid-template-columns: 1fr; padding: 0 1rem 3rem; }
      .header { padding: 3rem 1rem 1.5rem; }
      .claude-badge { bottom: 1rem; right: 1rem; padding: 0.75rem 1rem; }
      .claude-logo-wrap svg { width: 24px; height: 24px; }
      .claude-phrase { font-size: 0.6rem; }
    }
  </style>

  <script type="module">
    // ── Category color map ──
    const catClass = {
      scroll: 'cat-scroll',
      '3d': 'cat-3d',
      transitions: 'cat-transitions',
      'css-canvas': 'cat-css-canvas',
      pages: 'cat-pages',
    };

    // ── Load registry and render cards ──
    const grid = document.getElementById('grid');

    async function loadDemos() {
      const res = await fetch('/demos/registry.json');
      const demos = await res.json();
      renderCards(demos);
      initFilters(demos);
    }

    function renderCards(demos, filter = 'all') {
      grid.innerHTML = '';
      const filtered = filter === 'all' ? demos : demos.filter(d => d.category === filter);

      filtered.forEach((demo, i) => {
        const isReady = demo.status === 'ready';
        const el = document.createElement(isReady ? 'a' : 'div');
        if (isReady) el.href = `/demos/${demo.id}/`;
        el.className = `card ${demo.status === 'planned' ? 'planned' : ''}`;
        el.style.animationDelay = `${i * 0.06}s`;
        el.dataset.category = demo.category;

        el.innerHTML = `
          <div class="card-meta">
            <span class="tag ${catClass[demo.category] || ''}">${demo.category}</span>
            <span class="difficulty ${demo.difficulty}">${demo.difficulty}</span>
          </div>
          <div class="card-title">${demo.title}</div>
          <div class="card-desc">${demo.description}</div>
          <div class="card-tags">
            ${demo.tech.map(t => `<span class="tag tech">${t}</span>`).join('')}
          </div>
        `;

        grid.appendChild(el);
      });
    }

    function initFilters(demos) {
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderCards(demos, btn.dataset.filter);
        });
      });
    }

    loadDemos();

    // ── Ambient background canvas ──
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let raf = 0;
    let t = 0;
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    function rand(min, max) { return min + Math.random() * (max - min); }

    function resizeCanvas() {
      const dpr = Math.min(window.devicePixelRatio || 1, 2);
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      const count = Math.floor((window.innerWidth * window.innerHeight) / 25000);
      particles = Array.from({ length: Math.max(20, count) }, () => ({
        x: rand(0, window.innerWidth),
        y: rand(0, window.innerHeight),
        r: rand(6, Math.max(30, window.innerWidth * 0.05)),
        color: ['rgba(134,232,255,0.3)', 'rgba(174,82,255,0.25)', 'rgba(255,64,214,0.2)', 'rgba(255,204,102,0.2)'][Math.floor(Math.random() * 4)],
        vx: rand(-0.06, 0.06),
        vy: rand(-0.04, 0.04),
        phase: rand(0, Math.PI * 2),
      }));
    }

    function renderBg() {
      t += 1;
      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
      ctx.globalCompositeOperation = 'screen';
      for (const p of particles) {
        if (!prefersReduced) {
          p.x += p.vx;
          p.y += p.vy;
          if (p.x < -p.r) p.x = window.innerWidth + p.r;
          if (p.x > window.innerWidth + p.r) p.x = -p.r;
          if (p.y < -p.r) p.y = window.innerHeight + p.r;
          if (p.y > window.innerHeight + p.r) p.y = -p.r;
        }
        const pulse = 1 + Math.sin(t * 0.008 + p.phase) * 0.1;
        const r = p.r * pulse;
        const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, r);
        g.addColorStop(0, p.color.replace(/[\d.]+\)$/, '0.6)'));
        g.addColorStop(0.5, p.color);
        g.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(p.x, p.y, r, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.globalCompositeOperation = 'source-over';
      raf = requestAnimationFrame(renderBg);
    }

    if (!prefersReduced) {
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      raf = requestAnimationFrame(renderBg);
    }

    // ── Claude badge phrase cycling ──
    const claudePhrases = [
      'Built with Claude Opus 4.6',
      'Every demo crafted by Claude',
      '29 animations, zero human code',
      'From prompt to production',
      'AI-powered web animation',
    ];
    const phraseEl = document.getElementById('claude-phrase');
    let phraseIndex = 0;

    if (phraseEl) {
      setInterval(() => {
        phraseEl.style.opacity = '0';
        setTimeout(() => {
          phraseIndex = (phraseIndex + 1) % claudePhrases.length;
          phraseEl.textContent = claudePhrases[phraseIndex];
          phraseEl.style.opacity = '1';
        }, 500);
      }, 4000);
    }
  </script>
